<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Data | BMI Calculator</title>
</head>
<body>

    <main id="data">
        
    <img src="./images/woman.svg" alt="" id="avatar">
    
    <div id="bottom">
        <div class="data" id="data-1">
            <h2>Enter Height</h2>
            <div class="entry">
                <img src="./images/up-arrow.svg" alt="" id="height-increase">
                <h2 id="height">160 cm</h2>
                <img src="./images/up-arrow.svg" alt="" id="height-decrease" class="decrease">
            </div>
        </div>

    <div class="data">
        <h2>Weight</h2>
        <div class="entry">
            <img src="./images/up-arrow.svg" alt="" id="weight-increase">
            <h2 id="weight">50 kg</h2>
            <img src="./images/up-arrow.svg" alt="" id="weight-decrease" class="decrease">
        </div>
    </div>

        <div class="btn">
            <button class="prev"><a href="info.html" >Go Back</a></button>
            <button class="next" id="next"><a href="#" >Check BMI</a></button>
        </div>
    </div>
    </main>

    <script src="data.js"></script>
</body>
</html>
